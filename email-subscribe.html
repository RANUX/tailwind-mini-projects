<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Email subscribe</title>

</head>

<body>
  <div class="flex justify-center items-center bg-zinc-700 h-screen">
    <!-- Card -->
    <div class="bg-zinc-800 rounded-lg p-2 mx-6">
      <!-- Flex Container -->
      <div class="flex flex-col md:flex-row">
        <img src="email-subscribe/images/image.jpg" class="object-fit h-80 md:h-64 transform hover:scale-105 rounded-xl md:rounded-none md:rounded-l-xl hover:rounded"
          alt="">
        <div class="p-6 md:p-12">
          <h2 class="font-serif text-xl text-center text-white font-medium md:text-left">Get diet and fitness tips in your inbox</h2>
          <div class="flex flex-col items-center md:items-start">
            <p class="font-sans text-white text-center text-xs leading-5 my-4 max-w-xs md:text-left tracking-wide">Eat better and exercise better.
              Sign up for the Diet&Fitness newsletter.</p>
          </div>
          <div class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-3">
            <input type="text" class="p-2 px-4 text-center text-white border border-zinc-700  bg-zinc-800 focus:outline-none placeholder:text-xs placeholder:md:text-left md:text-left"
              placeholder="Enter your email address" />
            <button type="button"
              class="text-xs rounded-md text-zinc-800 bg-lime-500 py-3 px-4 hover:bg-lime-700 hover:text-white duration-500">Subscribe</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
