<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product modal</title>

</head>

<body>
    <!-- Global container -->
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
        <!-- Card container -->
        <div class="flex flex-col p-6 m-3 rounded-2xl bg-white shadow-2xl space-y-10 md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">
            <!-- Image container -->
            <div class="">
                <img src="product-modal/images/headphone.png" class="mx-auto w-60">
            </div>
            <!-- Content container-->
            <div class="flex flex-col space-y-3">
                <!-- Label + title container-->
                <div class="flex flex-col space-y-3 text-center md:text-left">
                    <!-- Label container -->
                    <div>
                        <div class="inline-block px-3 py-1 text-sm text-white bg-black rounded-full">Free Shipping</div>
                    </div>
                    <!-- Title -->
                    <h2 class="max-w-sm text-2xl font-medium">Razer Kraken Kitty Edt Gaming Headset Quartz </h2>
                </div>
                <!-- Price container -->
                <div class="flex flex-col mb-4 items-center space-y-3 md:items-start">
                    <p class="line-through">$799</p>
                    <p class="text-5xl font-bold">$599</p>
                    <p class="text-sm font-light text-gray-400">This offer is valid until April 3rd or as long as stock lasts!</p>
                </div>
                <!-- Button container -->
                <div class="group">
                    <button class="w-full transition-all duration-150 bg-blue-700 text-white rounded-lg border-b-8 border-b-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700">
                        <div class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700">
                            Add to Cart
                        </div>
                    </button>
                </div>
                <!-- Stock  -->
                <div class="flex justify-items-start items-center space-x-3 group">
                    <div class="w-3 h-3 rounded-full bg-green-400 group-hover:animate-ping"></div>
                    <p>50+ pcs. in stock</p>
                </div>
                <!-- Buttons container -->
                <div class="flex flex-col space-y-3 md:space-y-0 md:flex-row md:space-x-4">
                    <button class="flex justify-center items-center px-5 space-x-3 py-3 rounded-lg border-2 border-zinc-300 hover:shadow-lg hover:-translate-y-0.5 transition-all">
                        <img src="product-modal/images/weight.png" class="h-8 w-8"/>
                        <span>Add to cart</span>
                    </button>
                    <button class="flex justify-center items-center px-5 space-x-3 py-3 rounded-lg border-2 border-zinc-300 hover:shadow-lg hover:-translate-y-0.5 transition-all">
                        <img src="product-modal/images/heart.png" class="h-8 w-8"/>
                        <span>Add to cart</span>
                    </button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
