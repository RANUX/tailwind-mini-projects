<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@latest"></script>
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <title>Simple Tailwind Starter</title>

</head>

<body>
  <div class="container mx-auto px-4 py-8">
  <form class="space-y-6" action="#" method="POST">
    <div class="form-control">
      <label class="label" for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required class="input input-bordered"/>
    </div>
    <div class="form-control">
      <label class="label" for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required class="input input-bordered"/>
    </div>
    <div class="form-control">
      <label class="label" for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required class="input input-bordered"/>
    </div>
    <div class="form-control">
      <label class="label" for="todos">Todos</label>
      <textarea id="todos" name="todos" placeholder="Describe your todos..." class="textarea textarea-bordered h-24"></textarea>
    </div>
    <div class="form-control">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

<hr>
<div class="container mx-auto px-4 py-8">
  <form class="space-y-6" action="#" method="POST">
    <div class="form-control">
      <label class="label" for="uuid">UUID</label>
      <input type="text" id="uuid" name="uuid" placeholder="UUID" required class="input input-bordered"/>
    </div>
    <div class="form-control">
      <label class="label" for="text">Text</label>
      <textarea id="text" name="text" placeholder="What do you need to do?" required class="textarea textarea-bordered h-24"></textarea>
    </div>
    <div class="form-control">
      <label class="label cursor-pointer" for="done">
        <span>Done</span>
        <input type="checkbox" id="done" name="done" class="toggle toggle-primary"/>
      </label>
    </div>
    <div class="form-control">
      <label class="label" for="userId">User ID</label>
      <input type="number" id="userId" name="userId" placeholder="User ID" required class="input input-bordered"/>
    </div>
    <div class="form-control">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
<div class="container mx-auto px-4 py-8">
  <form class="space-y-6" action="#" method="POST">
    <div class="form-control">
      <label class="label" for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Name" required class="input input-bordered"/>
    </div>
    <div class="form-control">
      <label class="label" for="lang">Preferred Language</label>
      <select id="lang" name="lang" class="select select-bordered">
        <option disabled selected>Choose your language</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="cn">Chinese</option>
        <option value="ru">Russian</option>
      </select>
    </div>
    <div class="form-control">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

<style>
  .container { font-family: 'Inter', sans-serif; }
</style>

</body>

</html>
